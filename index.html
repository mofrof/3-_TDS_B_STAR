<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <button ondblclick="addNovaTag()">Adicionar tag</button>
    <button onclick="rmNovaTag()">Adicionar tag</button> -->
    <div id="botao1"></div>
    <h1>Meu Bingo</h1>
    <form action="" method="">
        <label for="numeroSorteado">Número Sorteado</label>
        <input  type="number" name="numeroSorteado" id="numeroSorteado" min="1" max="75">
        <input onclick="addNumeroListaSorteados()" type="button" value="add">
    </form>
    <h2>Lista de números sorteados</h2>
    <p id=listaNumerosSorteados></p>
    <hr>

    <h1>Cadastro das cartelas</h1>
    <form action="" method="">
        <label for="codCartela">Código da cartela:</label>
        <input type="text" name="codCartela" id="codCartela">
        <br>
        <br>
        <label for="numerosDaCartela">Números da cartela:</label>
        <input type="text" name="numerosDaCartela" id="numerosDaCartela" value="Ex.: 75,42,33,89">
        <input type="button" value="add">
    </form>
    <hr>
    <h3>Selecione a cartela para visualização: </h3>
    <select name="Cartelas" id="cartelas_id">
        <option value="0">Nenhuma Cartela</option>
    </select>
    <h1>Cartelas Virtuais</h1>
    <div id="container"></div>
    <table id="TabelaCartela">
        <thead>
            <tr>
                <th> </th>
                <th> </th>
                <th> </th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <!--As células serão preenchidas com os números selecionados no seletor acima.-->
        </tbody>
    </table>
<script src="main.js"></script>
</body>

</html>
